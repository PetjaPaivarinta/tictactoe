<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="Assets/main.css">
    <link rel="icon" href="Assets/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="Assets/favicon.png" type="image/x-icon">
    <script
            async
            src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8383162901502758"
            crossorigin="anonymous"
    ></script>
</head>
<body>
<h1 id="welcome">Tic Tac Toe</h1>
<div id="selectContainer">
    <div class="optionChoose" id="singleLocal">Single-player (Local)</div>
    <div class="optionChoose" id="Multiplayer">Multiplayer</div>
    <div class="optionChoose" id="playAI">Play Bot</div>
</div>
<script>
    let music = new Audio ("Assets/banger.mp3");
    window.onload = () => {
        music.play();
        music.repeat = true;
        music.volume = 0.2;
    }
    document.getElementById("singleLocal").addEventListener("click", () => {
        window.location = "singleplayer.html";
    });
    // redirect to multiplayer.html when Multiplayer is clicked
    document.getElementById("Multiplayer").addEventListener("click", () => {
        window.location = "multiplayer.html";
    });
    // redirect to ai.html when playAI is clicked
    document.getElementById("playAI").addEventListener("click", () => {
        window.location = "ai.html";
    });

</script>
</body>
</html>
