<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ai Tic Tac Toe</title>
    <link rel="stylesheet" href="Assets/main.css">
  <link rel="icon" href="Assets/favicon.png" type="image/x-icon">
  <link rel="shortcut icon" href="Assets/favicon.png" type="image/x-icon">
  <script
          async
          src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8383162901502758"
          crossorigin="anonymous"
  ></script>
</head>
<h2>Tic Tac Toe</h2>
<div class="container">
  <div id="firstbox" class="box"></div>
  <div id="secondbox" class="box"></div>
  <div id="thirdbox" class="box"></div>
  <div id="fourthbox" class="box"></div>
  <div id="fifthbox" class="box"></div>
  <div id="sixthbox" class="box"></div>
  <div id="seventhbox" class="box"></div>
  <div id="eighthbox" class="box"></div>
  <div id="ninthbox" class="box"></div>
</div>
<div class="score">
  <h2>Score</h2>
  <p>X: <span id="player1Score">0</span></p>
  <p>O: <span id="player2Score">0</span></p>
</div>
<button id="reset">Reset</button>
<h2 id="currentTurn"></h2>
<body>
<script>
  let singleLocal = document.getElementById("singleLocal");
  let Multiplayer = document.getElementById("Multiplayer");
  let playAI = document.getElementById("playAI");
  let win = new Audio("Assets/win.mp3");
  win.volume = 0.2;
  let click = new Audio("Assets/click.mp3");
  click.volume = 0.5;
  let X = "X";
  let O = "O";
  let turn = 0;
  let boxes = document.getElementsByClassName("box");
  let character = "X";
  let player = "Player 1";
  let player1 = [];
  let player2 = [];
  let winner = false;
  let draw = false;
  let player1Score = 0;
  let player2Score = 0;
  let player1ScoreElement = document.getElementById("player1Score");
  let player2ScoreElement = document.getElementById("player2Score");
  function reset() {
    for (let i = 0; i < boxes.length; i++) {
      boxes[i].innerHTML = "";
    }
    turn = 0;
    player1 = [];
    player2 = [];
    winner = false;
    draw = false;
  }

  function checkWinner(player) {
    if (
            player.includes("firstbox") &&
            player.includes("secondbox") &&
            player.includes("thirdbox")
    ) {
      return true;
    } else if (
            player.includes("fourthbox") &&
            player.includes("fifthbox") &&
            player.includes("sixthbox")
    ) {
      return true;
    } else if (
            player.includes("seventhbox") &&
            player.includes("eighthbox") &&
            player.includes("ninthbox")
    ) {
      return true;
    } else if (
            player.includes("firstbox") &&
            player.includes("fourthbox") &&
            player.includes("seventhbox")
    ) {
      return true;
    } else if (
            player.includes("secondbox") &&
            player.includes("fifthbox") &&
            player.includes("eighthbox")
    ) {
      return true;
    } else if (
            player.includes("thirdbox") &&
            player.includes("sixthbox") &&
            player.includes("ninthbox")
    ) {
      return true;
    } else if (
            player.includes("firstbox") &&
            player.includes("fifthbox") &&
            player.includes("ninthbox")
    ) {
      return true;
    } else if (
            player.includes("thirdbox") &&
            player.includes("fifthbox") &&
            player.includes("seventhbox")
    ) {
      return true;
    } else {
      return false;
    }
  }
  function checkDraw() {
    if (
            boxes[0].innerHTML !== "" &&
            boxes[1].innerHTML !== "" &&
            boxes[2].innerHTML !== "" &&
            boxes[3].innerHTML !== "" &&
            boxes[4].innerHTML !== "" &&
            boxes[5].innerHTML !== "" &&
            boxes[6].innerHTML !== "" &&
            boxes[7].innerHTML !== "" &&
            boxes[8].innerHTML !== ""
    ) {
      return true;
    } else {
      return false;
    }
  }
  function playGame() {
  //  if (turn % 2 === 0) {
      player = "Player 1";
      character = "X";
      if (this.innerHTML !== "") {
        this.innerHTML = "O";
        return;
      }
      player1.push(this.id);
      this.innerHTML = character;
      winner = checkWinner(player1);
      draw = checkDraw();
      if (winner) {
        win.play();
        document.getElementById("currentTurn").innerHTML = "You win!";
        player1Score++;
        player1ScoreElement.innerHTML = player1Score;
        reset();
      } else if (draw) {
        document.getElementById("currentTurn").innerHTML = "It's a draw :/";
        reset();
        }
        setTimeout(() => {
            botTurn();
        }, 500);
    }
    function botTurn() {
    click.play();
      let random = Math.floor(Math.random() * 9);
      while (boxes[random].innerHTML !== "") {
        random = Math.floor(Math.random() * 9);
      }
      boxes[random].innerHTML = "O";
      player2.push(boxes[random].id);
      winner = checkWinner(player2);
      draw = checkDraw();
      if (winner) {
        win.play();
        document.getElementById("currentTurn").innerHTML = "Bot wins!";
        player2Score++;
        player2ScoreElement.innerHTML = player2Score;
        reset();
      } else if (draw) {
        alert("It's a draw!");
        reset();
      }
   // }
    turn++;
  }

  function addEventListeners() {
    for (let i = 0; i < boxes.length; i++) {
      boxes[i].addEventListener("click", () => {
        playGame.call(boxes[i]);
        click.play();
      });
    }
  }
  function fullReset() {
    player1Score = 0;
    player2Score = 0;
    player1ScoreElement.innerHTML = player1Score;
    player2ScoreElement.innerHTML = player2Score;
    reset();
  }
  addEventListeners();
  document.getElementById("reset").addEventListener("click", () => {
    fullReset();
  });
</script>
</body>
</html>
